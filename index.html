<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
        integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
    <!-- <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon"> -->
</head>

<body>
    <div class="container">
        <header>
            <div class="navbar">
                <h2>WEATHER APP</h2>
                <img src="./assets/images/sun.png" alt="logo">
            </div>
        </header>
        <div class="card">
            <form class="search_form" autocomplete="on">
                <div class="search">
                    <input type="text" name="city" id="search_bar" placeholder="Search City">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <!-- <input type="submit" name="" id=""> -->
                </div>
            </form>

            <div class="weather_part">
                <div class="weather">
                    <h2 class="city">Weather in</h2>
                    <h2 class="country"></h2>
                    <div class="temp">Â°C</div>
                    <div class="humidity">Humidity: </div>
                    <div class="wind">Wind: </div>
                </div>
                <div class="right_view">
                    <img src="" alt="" class="icon">
                    <div class="description">Description</div>
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js" defer></script>
</body>

</html>
